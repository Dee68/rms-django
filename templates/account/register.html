{% extends 'base_auth.html' %}
{% load static %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 mt-5">
        <div class="card">
            <div class="card-body">
              <h1 class="card-title">Signup for a free account</h1>
              <form action="{% url 'account:register' %}" method="POST" class="mt-5">
                {% csrf_token %}
                {% include 'partials/_messages.html' %}
                <div class="form-group">
                    <input class="form-control text" type="text" name="username" placeholder="Username" id="usernameField">
					<div class="invalid-feedback" style="display:none;"></div>
                    <p class="text-sm text-success usernameSuccess"></p>
                </div>
                <div class="form-group">
                    <input class="form-control text" type="text" name="firstname" placeholder="firstname" id="firstnameField">
                </div>
                <div class="form-group">
                    <input class="form-control text" type="text" name="lastname" placeholder="lastname" id="lastnameField">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email" id="emailField">
					<div class="invalid-feedback emailFeedback" style="display:none;"></div>
                    <p class="text-sm text-success emailSuccess"></p>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password1" placeholder="Password" id="password1Field">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password2" placeholder="Confirm Password" id="Password2Field">
                </div>
                    
                <button type="submit" class="btn btn-success btn-block">Register</button>
                  
               
              </form>
              
            </div>
          </div>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
