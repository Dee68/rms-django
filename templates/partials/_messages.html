{% if messages %}
{% for message in messages %}
<div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
    {{ message | safe }}
    <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
{% endif %}
